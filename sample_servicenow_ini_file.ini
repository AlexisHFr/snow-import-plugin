    ##      http.proxyHost = name or ip            specifies the name or ip of the proxy
    ##      http.proxyPort = port                  specifies the tcp port of the proxy
    ##      http.proxyUser = username              specifies the credentials to send to the proxy
    ##      http.proxyPassword = password
    ##
#http.proxyHost     = 
#http.proxyPort     = 
#http.proxyUser     = 
#http.proxyPassword = 

    ##
    ## ServiceNow properties
    ## ---------------------
    ## Used to specify how to retrieve data from theServiceNow website.
    ##      servicenow.site = URL                 specifies the URL of ServiceNow web site
    ##      servicenow.user = username            specifies the credentials to send to ServiceNow
    ##      servicenow.pass = password
    ##      servicenow.sysparm_limit = nb         specifies the maximum number of CIs to retrieve
    ##                                               if not specified or if zero, then ServiceNow automatically limits to 10.000 objects
    ##
servicenow.site          = https://mousquetaires.service-now.com
servicenow.user          = hjouin
servicenow.pass          = kXpisiPY
servicenow.sysparm_limit = 250

    ##
    ## Archi elements properties
    ## -------------------------
    ## Used to map ServiceNow CIs to Archi elements
    ##
    ## The following properties allow to specify how CIs properties will be mapped to Archi properties.
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         | property name    | Type    | Description                                                                                        | Default value     |
    ##         +==================+=========+====================================================================================================+===================+
    ##         | archi_class      | string  | Class of the Archi objects.                                                                        | n/a               |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         |                  |         | Import behavior of the plugin:                                                                     |                   |
    ##         |                  |         |   - full : create, update and remove elements depending of the operational_status                  |                   |
    ##         | import_mode      | string  |   - create_only : create new elements when operational status = 1 but do not update existing ones  | full              |
    ##         |                  |         |   - update_only : update existing elements when operational status = 1 but do not create new ones  |                   |
    ##         |                  |         |   - create_or_update_only : create or update components but do not remove the non operational      |                   |
    ##         |                  |         |   - remove_only : remove elements when operational_status = 2 but do not create or update elements |                   |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         | id               | string  | Id of the Archi objects.                                                                           | sys_id            |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         | name             | string  | Name of the Archi objects.                                                                         | sys_class_name    |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         | documentation    | string  | Documentation of the Archi objects.                                                                | short_description |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         | folder           | string  | Folder where the Archi object should be created.                                                   | sys_class_name    |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         | property.xxxxx   | string  | Property to add or replace in the Archi objects.                                                   | n/a               |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##
    ## They all begin with the "archi.elements.<SNow table>." prefix where "<SNow table>" may be:
    ##      - any ServiceNow table name
    ##      - the wildcard char (*) to specify a default value for all ServiceNow tables
    ##
    ## The property values may be:
    ##      - a value without quotes to represent a ServiceNow table column, like sys_id.
    ##      - a set of values without quotes, separated by a hash to follow ServiceNow links, like processor#processor_mapping#pvus_per_core.
    ##      - a value between quotes to represent a constant string, like "this is a constant string".
    ##      - a value starting with a dollar sign and inside parentheses to represent a calculated variable, like ${date:dd/MM/yyyy HH:mm:ss}.
    ##      - a list of values separated by slashes to represent a path, like "Serveurs"/os/"Hosts".
    ##
    ## The list of currently managed variables are:
    ##      - ${date:format}          the current date and time under the specified fotmat (the format is mandatory)
    ##      - ${id}                   the ID of the element that has just been created ot that is being updated
    ##      - ${name}                 the name of the element that has just been created ot that is being updated
    ##      - ${description}          the description of the element that has just been created ot that is being updated
    ##      - ${property:xxx}         the value of the property xxx of the element that has just been created ot that is being updated
    ##      - ${model:id}             the ID of the model
    ##      - ${model:name}           the name of the model
    ##      - ${model:purpose}        the purpose of the model
    ##      - ${model:property:xxx}   the value of the property xxx of the model
    ##
    ## Please note that the variables retrieving information on the element, are valid only once the element has been created, or once the element to update has been found.
	##    Therefore they cannot be used on the "archi.elements.<SNow table>.import_mode" nor "archi.elements.<SNow table>.id" properties.
    ##
    ## Like ServiceNow, Archi manages elements using internal IDs. When the plugin maps a ServiceNow CI to an Archi element:
    ##      - either an element with the same ID exists and it is updated with the new values from ServiceNow,
    ##      - either no element with the same ID exists, and a new one is created.
    ##


##
## Generic Archi elements properties
##
archi.elements.*.import_mode                                    = create_or_update_only
archi.elements.*.id                                             = sys_id
archi.elements.*.name                                           = name
archi.elements.*.documentation                                  = short_description
archi.elements.*.folder                                         = sys_class_name
archi.elements.*.property.date                                  = ${date:dd/MM/yyyy HH:mm:ss}
archi.elements.*.company                                        = company#name
archi.elements.*.oasis_created_by                               = sys_created_by
archi.elements.*.oasis_created_on                               = sys_created_on
archi.elements.*.oasis_updated_by                               = sys_updated_by
archi.elements.*.oasis_updated_on                               = sys_updated_on

