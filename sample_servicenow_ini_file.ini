    ##
    ## Archi elements properties
    ## -------------------------
    ## Used to map ServiceNow CIs to Archi elements
    ##
    ## The following properties allow to specify how CIs properties will be mapped to Archi properties.
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         | property name    | Type    | Description                                                                                        | Default value     |
    ##         +==================+=========+====================================================================================================+===================+
    ##         | archi_class      | string  | Class of the Archi objects.                                                                        | n/a               |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         |                  |         | Import behavior of the plugin:                                                                     |                   |
    ##         |                  |         |   - full : create or update relations                                                              |                   |
    ##         | import_mode      | string  |   - create_only : create new relations but do not update existing ones                             | full              |
    ##         |                  |         |   - update_only : update existing relations but do not create new ones                             |                   |
    ##         |                  |         | /!\ ServiceNow doesn't maintain operational status for relations, so we can't remove old relations |                   |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         | id               | string  | Id of the Archi objects.                                                                           | sys_id            |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         | name             | string  | Name of the Archi objects.                                                                         | sys_class_name    |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         | documentation    | string  | Documentation of the Archi objects.                                                                | short_description |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         | folder           | string  | Folder where the Archi object should be created.                                                   | sys_class_name    |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##         | property.xxxxx   | string  | Property to add or replace in the Archi objects.                                                   | n/a               |
    ##         +------------------+---------+----------------------------------------------------------------------------------------------------+-------------------+
    ##
    ## They all begin with the "archi.relations.<SNow relation type>." prefix where "<SNow relation type>" may be:
    ##      - any ServiceNow relation type (please refer to your ServiceNow documentation to get the types list)
    ##      - the wildcard char (*) to specify a default value for all the relation types
    ##
    ## The property values may be:
    ##      - a value without quotes to represent a ServiceNow table column, like sys_id.
	##      - a set of values without quotes, separated by a hash to follow ServiceNow links, like type#name.
    ##      - a value between quotes to represent a constant string, like "this is a constant string".
    ##      - a value starting with a dollar sign and inside parentheses to represent a calculated variable, like ${date:dd/MM/yyyy HH:mm:ss}.
    ##      - a list of values separated by slashes to represent a path, like "Serveurs"/os/"Hosts".
    ##
    ## The list of currently managed variables are:
    ##      - ${date:format}          the current date and time under the specified fotmat (the format is mandatory)
    ##      - ${id}                   the ID of the relation that has just been created ot that is being updated
    ##      - ${name}                 the name of the relation that has just been created ot that is being updated
    ##      - ${description}          the description of the relation that has just been created ot that is being updated
    ##      - ${property:xxx}         the value of the property xxx of the relation that has just been created ot that is being updated
    ##      - ${model:id}             the ID of the model
    ##      - ${model:name}           the name of the model
    ##      - ${model:purpose}        the purpose of the model
    ##      - ${model:property:xxx}   the value of the property xxx of the model
    ##
    ## Please note that the variables retrieving information on the relation, are valid only once the relation has been created, or once the relation to update has been found.
	##    Therefore they cannot be used on the "archi.relations.<SNow relation type>.import_mode" nor "archi.relations.<SNow relation type>.id" properties.
    ##
    ## Like ServiceNow, Archi manages relations using internal IDs. When the plugin maps a ServiceNow relation to an Archi relation:
    ##      - either a relation with the same ID exists and it is updated with the new values from ServiceNow,
    ##      - either no relation with the same ID exists, and a new one is created.
    ##
archi.relations.*.id                                                      = sys_id
archi.relations.*.name                                                    = type#name
archi.relations.*.type                                                    = type#value
archi.relations.*.source                                                  = child
archi.relations.*.target                                                  = parent
archi.relations.*.folder                                                  = ${class}
archi.relations.*.property.strength                                       = connection_strength
archi.relations.*.property.source_action                                  = type#child_descriptor
archi.relations.*.property.target_action                                  = type#parent_description

